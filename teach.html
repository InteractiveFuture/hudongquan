<div class="container-fluid hxj_jiaoxue" ontouchstart="" onmouseover="" ng-swipe-left="goLeft()" ng-swipe-right="goRight()">
  <div class="row xj_logo">
	<img src="imgs/teach/logo.jpg"width="100%" />
  </div>
 <div class="row xj_content">
 	<div class="col-xs-6 xj_video" ng-repeat="video in videoList">
 		<a href="#/teach_detail/{{video.id}}">
 		<div class="xj_video_content">
			<img src="{{video.previewUrl}}" alt="">
 		</div>
 	    <div class="xj_video_detail">
 		<p class="p1">{{video.name}}</p>
 		<p class="p2">{{video.description}}</p>
 		<img src="imgs/teach/bofang.png" width="15px"/>
 		</div>
 		</a>
 	</div>

	 <div class="did-not-found" ng-show="!videoList.length">
		 <img src="imgs/404.png" alt="">
		 <p style="color:#d1d1d1">此产品目前没有教学视频</p>
	 </div>
