			<div class="xj_img" style="overflow: hidden">
				<img ng-src="{{bookinginfo.production.thumbUrl}}" style="height: 100%;" />
			</div>
		</div>
		<center>
			<div style="display: inline-block">
			   <center>
			   	<p class="xj_2dcode_p1">{{bookinginfo.production.name}}</p>

		   </div>
		</center>

	</div>
	<div class="xj_2dcode">
		<img  ng-src="{{'data:image/png;base64, '+imageData}}"  width="143px"/>

	    	<p class="xj_2dcode_p3">用支付宝扫描二维码，完成支付</p>
	    </center>
	</div>
