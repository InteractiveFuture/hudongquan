<div class="container-fluid hc_setup"ontouchstart="" onmouseover="">
	<div class="row hc_border_bp">
		<a class="col-xs-12 hc_setlist">
			<div class="hc_linebox">
				<h1 class="pull-left">邀请好友分享</h1>
				<div class=" pull-right hc_r_arrow ">
				</div>
			</div>
		</a>
		<a class="col-xs-12 hc_setlist">
			<div class="hc_linebox">
				<h1 class="pull-left">扫一扫</h1>
				<div class=" pull-right hc_r_arrow ">
				</div>
			</div>
		</a>
		<a class="col-xs-12 hc_setlist" ng-href="{{NewVersionUrl}}">
			<div class="">
				<h1 class="pull-left">检查更新</h1>
				<h1 class="pull-right hc_pr">
					{{appVersion}}
				</h1>
				<div ng-show="NewVersionUrl" style = "width: 15px;height: 15px;border-radius: 17px;background-color: red;display: inline-block;text-align: center;color: white;margin: 18px 32px 16px 0;line-height: 16px;float: right;">1</div>
			</div>
		</a>
	</div>
	<div class="row hc_border_bp hc_mt">
		<a class="col-xs-12 hc_setlist">
			<div class="hc_linebox">
				<h1 class="pull-left">意见反馈</h1>
				<div class=" pull-right hc_r_arrow ">
				</div>
			</div>
		</a>
		<a class="col-xs-12 hc_setlist">
			<div class="hc_linebox">
				<h1 class="pull-left">支付帮助</h1>
				<div class=" pull-right hc_r_arrow ">
				</div>
			</div>
		</a>
		<a class="col-xs-12 hc_setlist">
			<div class="">
				<h1 class="pull-left">关于互动未来</h1>
				<div class=" pull-right hc_r_arrow ">
				</div>
			</div>
		</a>
	</div>
	<div class="row hc_border_bp hc_mt">
		<a href="#/home" class="col-xs-12 hc_dcbtn" ng-click="logOut()">退出登录</a>
	</div>

</div>
